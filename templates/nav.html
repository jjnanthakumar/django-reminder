{% load static %}
<nav class="navbar navbar-expand-lg navbar-light sticky-top" style="background-color: rgba(7, 142, 59, 0.8);">
    <a class="navbar-brand" href="{% url 'home' %}"><img
            src="{% static 'logo.jpg' %}" height="40" alt="Logo" /></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item {% if title == 'Dashboard' %}active{% endif %}">
                <a class="nav-link text-white"
                    href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
            </li>
        </ul>
        {% if user.is_authenticated %}
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link text-white">Welcome, {{user}}</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'logout' %}">
                    <i class="fa fa-power-off"></i>
                    <span>Sign Out</span>
                </a>
            </li>
        </ul>
        {% endif %}
    </div>
</nav>
